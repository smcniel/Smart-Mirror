<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Mirror</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="site">
  <header class="site-header">
    <div class="header">
      <div class="header-title">
        <h1 class="header-hello">HEYA, SUNSHINE</h1>
      </div>
    </div>
  </header>
  <main class="site-content">
    <div class="container">
      <div class="col-grid">
        <div class="grid-cell">
          <div class="cell-wrapper">
            <div class="grid">
              <div class="grid-cell">
                <div class="cell-wrapper time-pad">
                  <ul id="time" class="list-box"></ul>
                </div>
              </div>
              <div class="grid-cell">
                <div class="cell-wrapper temp-pad">
                  <ul id="weather" class="list-box"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid-cell">
          <div class="cell-wrapper">
            <div class="grid">
              <div class="grid-cell">
                <div class="cell-wrapper news-pad">
                  <ul id="news" class="list-box news-grid"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
